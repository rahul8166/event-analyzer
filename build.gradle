plugins {
    id 'java'
    id 'application'
}

group = 'org.test'
version = '1.0-SNAPSHOT'
sourceCompatibility = JavaVersion.VERSION_1_8

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '0.9.26'
    implementation group: 'org.hsqldb', name: 'hsqldb', version: '2.5.1'
    implementation group: 'commons-dbcp', name: 'commons-dbcp', version: '1.2.2'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:1.7.0'
}

application {
    mainClass = 'com.test.LogAnalyzer'
}

test {
    useJUnitPlatform()
}

task generateSampleLogFile(type: JavaExec) {
    group = "Execution"
    classpath = sourceSets.main.runtimeClasspath
    main = 'com.test.utils.GenerateRandomLogFile'
}